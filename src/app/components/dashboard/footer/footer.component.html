<div class="card bg-secondary" id="footer">
  <div class="card-header">
    Recent tasks:
  </div>
  <div class="card-body">
    <table>
      <tr>
        <th>Id</th>
        <th>Task</th>
        <th>Timestamp</th>
        <th>Username</th>
      </tr>
        <tr *ngFor="let task of tasks">
          <td>{{ task.id }}</td>
          <td>{{ task.text }}</td>
          <td>{{ task.timestamp }}</td>
          <td>{{ task.username }}</td>
        </tr>
    </table>

  </div>
</div>

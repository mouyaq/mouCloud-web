<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse-host">
                      <button class="btn btn-outline-light">Hosts</button>
                    </a>
                </h4>
            </div>
            <div id="collapse-host" class="panel-collapse collapse">
                <ul class="list-group">
                    <li *ngFor="let host of hosts">
                      <div class="vm-container">
                        <div class="vm-icon">
                          <img class="{{ host.power_state }}"/>
                        </div>
                        <div class="vm-link">
                          <a [routerLink]="['host', host.host]">
                            <button class="btn btn-outline-secondary">{{ host.name }}</button>
                          </a> 
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse-vm">
                      <button class="btn btn-outline-light">Virtual Machines</button>
                    </a>
                </h4>
            </div>
            <div id="collapse-vm" class="panel-collapse collapse">
                <ul class="list-group">
                    <li *ngFor="let vm of vms">
                      <div class="vm-container">
                        <div class="vm-icon">
                          <img class="{{ vm.power_state }}"/>
                        </div>
                        <div class="vm-link">
                          <a [routerLink]="['vm', vm.vm]">
                            <button class="btn btn-outline-secondary">{{ vm.name }}</button>
                          </a> 
                        </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

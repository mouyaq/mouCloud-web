<div class="content-fluid library-name" *ngIf="library">
    <h3>{{ library.name }}</h3>
</div>

<div class="card-columns"> 
    <div class="card bg-secondary text-white" *ngFor="let item of items">
        <a href="{{ item.name }}" *ngIf="isOvf(item)">
            <h5 class="card-title library-name">{{ item.name }}</h5>
            <div class="card-img">
                <img class="library-item-img" src="/assets/img/icons/library/{{item.name}}.svg">
            </div>
        </a>
    </div>
</div>

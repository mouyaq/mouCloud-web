<div class="card-columns"> 
    <div class="card-img" *ngFor="let item of items">
        <button class="btn btn-lg btn-secondary" *ngIf="isOvf(item)" (click)="onClickItem(item.id)">
            <h5 class="card-title library-name">{{ item.name }}</h5>
            <div class="card-img">
                <img class="library-item-img" src="/assets/img/icons/library/{{item.name}}.svg">
            </div>
        </button>
    </div>
</div>
